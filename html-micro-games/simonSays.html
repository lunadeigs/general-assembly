<body>
    <audio id='greenSound'><source src='./sounds/greenBeep.mp3' type='audio/mpeg'/></audio>
    <audio id='redSound'><source src='./sounds/redBeep.wav' type='audio/mpeg'/></audio>
    <audio id='yellowSound'><source src='./sounds/yellowBeep.wav' type='audio/mpeg'/></audio>

    <header>
        <nav>
            <a href='./home.html'>
